<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Book your slot...</title>
   <link rel="stylesheet"   type="text/css"  href="bootstrap.min.css" >
<link rel="stylesheet"   type="text/css"  href="bootstrap.min.js" >
<link rel="stylesheet"   type="text/css"  href="sample.css" >
<!--script src="bootstrap.min.js></script-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">   
<script src=jquery.js></script>
<script>
$(document).ready(function()
		{
		$("button").click(function(){
			$("#newcustfrm").slideToggle(1000);	

			});	


		$("#t1").focusout(function(){

			nm=$("#t1").val();
			//alert(nm);

			pattern=new RegExp(/[^a-zA-Z ]/);
			//		alert(pattern.test(nm));
			if(pattern.test(nm))
			{
			$("#err_name").text("Invalid name");
			$("#err_name").show(1000);
			}
			else
			{
			$("#err_name").hide(1000);

			}

			});

		$("#t2").focusout(function(){

				mb=$("#t2").val();
				pat=new RegExp(/[^0-9]/);
				pat1=new RegExp(/^(7|8|9)/);
				if(!pat.test(mb) && pat1.test(mb) && mb.length==10)
				{
				$("#err_mb").hide(1000);
				}
				else
				{
				$("#err_mb").text("Invalid Mobile Number");
				$("#err_mb").show(1000);
				}
				});
				
		$("#email").focusout(function(){
					em=$("#email").val();
				//		alert(em);
				pattern=new RegExp(/([\w-+]+(?:\.[\w-+]+)*@(?:[\w-]+\.)+[a-zA-Z]{2,7})/);
				//		alert(pattern.test(em));
				if(!pattern.test(em))
				{
				$("#err_email").text("Invalid Email");
				$("#err_email").show(1000);
				emailerr=true;
				}
				else
				{
				$("#err_email").hide(1000);
				emailerr=false;
				}			
				})


		$("#upass").focusout(function(){

				up=$("#upass").val().length;
				if(up<8)
				{
				$("#err_ps").text("Password must contains 8 characters and one special symbol");
				$("#err_ps").show(1000);
				passworderr=true;
				}
				else
				{
				$("#err_ps").hide(1000);
				passworderr=false;
				}			
				});

		$("#t8").focusout(function(){

				id=$("#t8").val();
				pat1=new RegExp(/^(AUD)/);
				pat=new RegExp(/^(1|2|3|4)/);
				if(!pat.test(id) && pat1.test(id) && id.length==6)
				{
				$("#err_id").hide(1000);
				}
				else
				{
				$("#err_id").text("Invalid ID");
				$("#err_id").show(1000);
				}
				});
		
		$("#t7").focusout(function(){

				id=$("#t7").val();
				//pat1=new RegExp(/^(AUD)/);
				pat=new RegExp(/^(A|B|C|D)/);
				if(pat.test(id) && id.length==1)
				{
				$("#err_time").hide(1000);
				}
				else
				{
				$("#err_time").text("Invalid ID");
				$("#err_time").show(1000);
				}
				});
		
     
			
	});
		
</script>
<body>
<div class="container">
	
  <div class="title"><B><U>Booking</U></B>
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;

<font size=3px><a href="start.html">Logout</a></font>
</div>
    <div class="content">
      <form action="booking.jsp" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Organizer name:-</span>
		 <input type="text" name="t1" id="t1" class="form-control text" placeholder="Enter name" autocomplete="off">
<td><span id=err_name class="text-danger" font-weight="bold"></span></td>           
          </div>
          
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="t2" id="t2" class="form-control text" placeholder="Enter mobile number" autocomplete="off">
<td><span id=err_mb class="text-danger" font-weight="bold"></span></td>
          </div>


          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" id="email" class="form-control text" placeholder="Enter valid email" autocomplete="off">
<td><span id=err_email class="text-danger" font-weight="bold"></span></td>
          </div>


<div class="input-box">
            <span class="details">Booking date:-</span>
            <input type="date" name="t5" id="email" class="form-control text" placeholder="dd/mm/yyyy" autocomplete="off">
<td><span id="" class="text-danger" font-weight="bold"></span></td>
          </div>

          <div class="input-box">
            <span class="details">Programme Name:-</span>
            <input type="text" name="t6" id="email" class="form-control text" placeholder="School function,etc." autocomplete="off">
<td><span id="" class="text-danger" font-weight="bold"></span></td>
          </div>
         	


		  
          <div class="input-box">
            <span class="details">Auditorium ID & time slot:-</span>
            <input type="text" name="t8" id="t8" class="form-control text" placeholder="AUD1-A" autocomplete="off">
<td><span id="err_id" class="text-danger" font-weight="bold"></span></td>
          </div>
          
		  


          
        </div>
        </div>
        <div class="button">
         <input type="submit" class="btn btn-primary" value="BOOK NOW">
	<input type="reset" class="btn btn-danger" value="Reset">
<div class="input-box">
            
 			</div>
	                                                     


        </div>
      </form>
    </div>
  </div>
  
</div>
</body>
</html>
