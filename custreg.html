<script>
$(document).ready(function()
		{
		$("button").click(function(){
			$("#newcustfrm").slideToggle(1000);	

			});	


		$("#t1").focusout(function(){

			nm=$("#t1").val();
			//alert(nm);

			pattern=new RegExp(/[^a-zA-Z ]/);
			//		alert(pattern.test(nm));
			if(pattern.test(nm))
			{
			$("#err_name").text("Invalid name");
			$("#err_name").show(1000);
			}
			else
			{
			$("#err_name").hide(1000);

			}

			});

		$("#t2").focusout(function(){

				mb=$("#t2").val();
				pat=new RegExp(/[^0-9]/);
				pat1=new RegExp(/^(7|8|9)/);
				if(!pat.test(mb) && pat1.test(mb) && mb.length==10)
				{
				$("#err_mb").hide(1000);
				}
				else
				{
				$("#err_mb").text("Invalid Mobile Number");
				$("#err_mb").show(1000);
				}
				});
		$("#email").focusout(function(){

				em=$("#email").val();
				//		alert(em);
				pattern=new RegExp(/([\w-+]+(?:\.[\w-+]+)*@(?:[\w-]+\.)+[a-zA-Z]{2,7})/);
				//		alert(pattern.test(em));
				if(!pattern.test(em))
				{
				$("#err_email").text("Invalid Email");
				$("#err_email").show(1000);
				emailerr=true;
				}
				else
				{
				$("#err_email").hide(1000);
				emailerr=false;
				}			
				})


		$("#upass").focusout(function(){

				up=$("#upass").val().length;
				if(up<8)
				{
				$("#err_ps").text("Password must contains 8 characters and one special symbol");
				$("#err_ps").show(1000);
				passworderr=true;
				}
				else
				{
				$("#err_ps").hide(1000);
				passworderr=false;
				}			
				});

		
		$("#ucpass").focusout(function(){

				up=$("#upass").val();
				ucp=$("#ucpass").val();


				if(up!=ucp)
				{
				$("#err_upass").text("Password does not Match");
				$("#err_upass").show(1000);
				confirmpasserr=true;
				}
				else
				{
				$("#err_upass").hide(1000);
				//$("#err_upass").text("Password Match");
				confirmpasserr=false;
				}			
				});

			       $(function () {
        		        $('#datetimepicker').datetimepicker({
                	    format: 'LT'
            		    	});
            		});
     
			
	});
		
</script>

<td><span id=err_name class="text-danger" font-weight="bold"></span></td>
